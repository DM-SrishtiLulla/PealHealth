schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Articles {
  ArticleText: String
  Author: String
  ID: Int!
  ImageLink: String
  Title: String
}

type ArticlesConnection {
  items: [Articles]
  nextToken: String
}

type ModelTodoConnection {
  items: [Todo]
  nextToken: String
}

type Mutation {
  createArticles(input: CreateArticlesInput!): Articles
  createTodo(condition: ModelTodoConditionInput, input: CreateTodoInput!): Todo
  deleteArticles(input: DeleteArticlesInput!): Articles
  deleteTodo(condition: ModelTodoConditionInput, input: DeleteTodoInput!): Todo
  updateArticles(input: UpdateArticlesInput!): Articles
  updateTodo(condition: ModelTodoConditionInput, input: UpdateTodoInput!): Todo
}

type Query {
  getArticles(ID: Int!): Articles
  getTodo(id: ID!): Todo
  listArticles(filter: TableArticlesFilterInput, limit: Int, nextToken: String): ArticlesConnection
  listTodos(filter: ModelTodoFilterInput, limit: Int, nextToken: String): ModelTodoConnection
}

type Subscription {
  onCreateArticles(ArticleText: String, Author: String, ID: Int, ImageLink: String, Title: String): Articles @aws_subscribe(mutations : ["createArticles"])
  onCreateTodo: Todo @aws_subscribe(mutations : ["createTodo"])
  onDeleteArticles(ArticleText: String, Author: String, ID: Int, ImageLink: String, Title: String): Articles @aws_subscribe(mutations : ["deleteArticles"])
  onDeleteTodo: Todo @aws_subscribe(mutations : ["deleteTodo"])
  onUpdateArticles(ArticleText: String, Author: String, ID: Int, ImageLink: String, Title: String): Articles @aws_subscribe(mutations : ["updateArticles"])
  onUpdateTodo: Todo @aws_subscribe(mutations : ["updateTodo"])
}

type Todo {
  createdAt: AWSDateTime!
  description: String
  id: ID!
  name: String!
  updatedAt: AWSDateTime!
}

enum ModelAttributeTypes {
  _null
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
}

enum ModelSortDirection {
  ASC
  DESC
}

input CreateArticlesInput {
  ArticleText: String
  Author: String
  ID: Int!
  ImageLink: String
  Title: String
}

input CreateTodoInput {
  description: String
  id: ID
  name: String!
}

input DeleteArticlesInput {
  ID: Int!
}

input DeleteTodoInput {
  id: ID
}

input ModelBooleanInput {
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  eq: Boolean
  ne: Boolean
}

input ModelFloatInput {
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  between: [Float]
  eq: Float
  ge: Float
  gt: Float
  le: Float
  lt: Float
  ne: Float
}

input ModelIDInput {
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  beginsWith: ID
  between: [ID]
  contains: ID
  eq: ID
  ge: ID
  gt: ID
  le: ID
  lt: ID
  ne: ID
  notContains: ID
  size: ModelSizeInput
}

input ModelIntInput {
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  between: [Int]
  eq: Int
  ge: Int
  gt: Int
  le: Int
  lt: Int
  ne: Int
}

input ModelSizeInput {
  between: [Int]
  eq: Int
  ge: Int
  gt: Int
  le: Int
  lt: Int
  ne: Int
}

input ModelStringInput {
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  beginsWith: String
  between: [String]
  contains: String
  eq: String
  ge: String
  gt: String
  le: String
  lt: String
  ne: String
  notContains: String
  size: ModelSizeInput
}

input ModelTodoConditionInput {
  and: [ModelTodoConditionInput]
  description: ModelStringInput
  name: ModelStringInput
  not: ModelTodoConditionInput
  or: [ModelTodoConditionInput]
}

input ModelTodoFilterInput {
  and: [ModelTodoFilterInput]
  description: ModelStringInput
  id: ModelIDInput
  name: ModelStringInput
  not: ModelTodoFilterInput
  or: [ModelTodoFilterInput]
}

input TableArticlesFilterInput {
  ArticleText: TableStringFilterInput
  Author: TableStringFilterInput
  ID: TableIntFilterInput
  ImageLink: TableStringFilterInput
  Title: TableStringFilterInput
}

input TableBooleanFilterInput {
  eq: Boolean
  ne: Boolean
}

input TableFloatFilterInput {
  between: [Float]
  contains: Float
  eq: Float
  ge: Float
  gt: Float
  le: Float
  lt: Float
  ne: Float
  notContains: Float
}

input TableIDFilterInput {
  beginsWith: ID
  between: [ID]
  contains: ID
  eq: ID
  ge: ID
  gt: ID
  le: ID
  lt: ID
  ne: ID
  notContains: ID
}

input TableIntFilterInput {
  between: [Int]
  contains: Int
  eq: Int
  ge: Int
  gt: Int
  le: Int
  lt: Int
  ne: Int
  notContains: Int
}

input TableStringFilterInput {
  beginsWith: String
  between: [String]
  contains: String
  eq: String
  ge: String
  gt: String
  le: String
  lt: String
  ne: String
  notContains: String
}

input UpdateArticlesInput {
  ArticleText: String
  Author: String
  ID: Int!
  ImageLink: String
  Title: String
}

input UpdateTodoInput {
  description: String
  id: ID!
  name: String
}
